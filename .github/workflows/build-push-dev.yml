name: Build & Push Dev
on:
  push:
    branches:
        - develop
jobs:
  DockerBuildPush:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
    - name: Checkout the repo
      uses: actions/checkout@v2
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build api images
      run: |
        cd api
        docker build -t zme-api -f ZME.API/Dockerfile .
    - name: Build ui image
      run: |
        cd ui
        docker build -t zme-ui .
    - name: Tag images
      run: |
        docker tag zme-api registry.digitalocean.com/memphis/zme-api:dev
        docker tag zme-ui registry.digitalocean.com/memphis/zme-ui:dev
    - name: Push images
      run: |
        docker push registry.digitalocean.com/memphis/zme-api:dev
        docker push registry.digitalocean.com/memphis/zme-ui:dev
