name: Build & Push Prod
on:
  push:
    branches:
        - main
jobs:
  DockerBuildPush:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
    - name: Checkout the repo
      uses: actions/checkout@v2
    - name: Log into registry
      run: echo "${{ secrets.DO_REGISTRY_TOKEN }}" | docker login registry.digitalocean.com -u ${{ secrets.DO_REGISTRY_TOKEN }} --password-stdin
    - name: Build api images
      run: |
        cd api
        docker build -t zme-api -f ZME.API/Dockerfile .
    - name: Build ui image
      run: |
        cd ui
        docker build -t zme-ui .
    - name: Tag images
      run: |
        docker tag zme-api registry.digitalocean.com/memphis/zme-api:latest
        docker tag zme-ui registry.digitalocean.com/memphis/zme-ui:latest
    - name: Push images
      run: |
        docker push registry.digitalocean.com/memphis/zme-api:latest
        docker push registry.digitalocean.com/memphis/zme-ui:latest
